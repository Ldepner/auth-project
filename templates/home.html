<!DOCTYPE html>
<html lang="en" style="height:100vh;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css">

</head>
<body class="d-flex h-100 text-center text-white bg-dark">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
            {{ if .Success}}
                <div class="alert alert-success d-flex align-items-center justify-content-center" role="alert">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle-fill me-2" viewBox="0 0 16 16">
                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                    </svg>
                    <div>
                        {{.Success}}
                    </div>
                </div>
            {{end}}
            {{ if .Error}}
                <div class="alert alert-danger d-flex align-items-center justify-content-center" role="alert">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-triangle-fill me-2" viewBox="0 0 16 16">
                        <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5m.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
                    </svg>
                    <div>
                        {{.Error}}
                    </div>
                </div>
            {{end}}
            <div>
                <nav class="nav nav-masthead justify-content-center float-md-end">
                    <form action="/logout" method="POST" id="logoutForm">
                        <a class="nav-link" href="#!" onclick="logout()">Logout</a>
                    </form>

                </nav>
            </div>
        </header>

        <main class="px-3">
            <h1>Home</h1>
            <p class="lead">Congratulations! You are signed in.</p>
        </main>

        <footer class="mt-auto text-white-50">
            <p>
                <a href="https://www.linkedin.com/in/laura-depner" target="_blank"><i class="fa fa-linkedin-square" style="font-size:24px"></i></a>
                <a href="https://github.com/Ldepner" target="_blank"><i class="fa fa-github" style="font-size:24px;color:white"></i></a>
            </p>
        </footer>
    </div>

    <script>
        function logout() {
            let form = document.getElementById("logoutForm")
            form.submit()
        }
    </script>
</body>
</html>
